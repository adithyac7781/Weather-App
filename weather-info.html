<!DOCTYPE html>
<html>
    <head>
        <title>Weather Info</title>
        <link href="weather-info.css" rel="stylesheet">
    </head>
    <body>
     <div class="container">
        <div class="Home">
            <div class="home-header">
                <div class="header-img">
                    <img src="images/Vector (1).png">
                </div>
                <div class="header-txt">
                    <h2>Weather App</h2>
                </div>
            </div>
            <div class="location">
                <div class="location-logo">
                    <img src="images/Group (1).png">
                </div>
                <div class="location-txt">
                    <h3 class="location-name">Lagos</h3>
                </div>
            </div>
            <div class="weather-img">
                <img class="weather-image" src="images/Frame 15.png">
            </div>
            <div class="weather-description">
                <p><span class="description-span">Shower Rain</span></p>
            </div>
            <div class="temp">
                <h1><span class="temp-span">31 </span> C</h1>

            </div>
        </div>
        <div class="Home-footer">
            <div class="footer1">
                <div class="temp-logo">
                    <img src="images/Vector (4).png">
                </div>
                <div class="temp-info">
                    <h3><span class="feels-like-span">23 </span> C<br>Feels like</h3>
                </div>

            </div>
            <div class="footer2">
                <div class="hum-logo">
                    <img src="images/Vector (5).png">
                </div>
                <div class="hum-info">
                    <h3><span class="hum-span">93</span>%<br>Humidity</h3>
                </div>

            </div>
        </div>

     </div>

     <div class="footer-img">
        <img src="images/Vector (3).png">
     </div>
        








    <script src="weather-info-script.js"></script>
    </body>




</html>
